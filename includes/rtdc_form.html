<div class="row">
  <!-- Clear column for spacing -->
  <div class="col-sm-2"></div>

  <form action="" method="post" id="formRtdc" class="col-sm-4 well">
    <input type="hidden" id="visited" value="">

    <div class="well">
      <div class="form-group">
        <label>Synoptic Period:</label>
        <select id="synoPeriod">
          <option value=""></option>
          <option value="1200">1200</option>
          <option value="1800">1800</option>
          <option value="0000">0000</option>
          <option value="0600">0600</option>
        </select>
      </div>

      <div class="form-group">
        <label>Number of Periods:</label>
        <select id="numPeriods" onchange="showLastPeriod()">
          <option value=""></option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>

    <!-- ========== ========== ========== -->

    <div class="well">
      <h4>First Period</h4>
      <div class="form-group">
        <label>Start:</label>
        <input type="text" id="sFirst" value="" maxlength="4">

        <label>End:</label>
        <input type="text" id="eFirst" value="" maxlength="4">
      </div>

      <div class="form-group div-chkbx">
        <div class="row">
          <input id="chkbx" type="checkbox" class="col-sm-2">
          <p class="col-sm-10">If period started more than 24hrs ago.</p>
        </div>
      </div>

      <div id="lastPeriod" class="form-group hidden">
        <h4>Last Period</h4>
        <div class="periodWrap">
          <label>Start:</label>
          <input type="text" id="sLast" value="" maxlength="4">

          <label>End:</label>
          <input type="text" id="eLast" value="" maxlength="4">
        </div>
      </div>
    </div>

    <div class="form-group float-right">
      <button class="btn" type="button" onclick="clearRtDc()">Clear</button>
      <button class="btn" type="button" onclick="submitRtDc()">Submit</button>
    </div>
  </form>

  <!-- ========== ========== ========== -->

  <div class="col-sm-4">
    <div class="well">
      <p id="error-label">Errors:</p>
      <div id="errors">
      >
      </div>
    </div>

    <div class="form-group well">
      <label id="rt">Rt: </label>
      <br>
      <label id="dc">Dc: </label>
    </div>
  </div> <!-- End Row -->
</div>
